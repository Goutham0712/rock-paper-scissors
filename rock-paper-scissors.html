<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <!-- Add your external CSS link here -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="game">
        <p>Player 1</p>
        <img class="img1" src="img/rock.png" alt="Rock Image">
      </div>

      <div class="game">
        <p>Player 2</p>
        <img class="img2" src="img/scissors.png" alt="Scissors Image">
      </div>

    </div>

    <input type="button" value="Play Game" onclick="playGame();">
    <script src="script.js"></script>
  </body>
</html>
